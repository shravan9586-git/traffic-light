<!DOCTYPE html>
<html>
<head>
  <title>Login</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='login.css') }}">
</head>
<body>

<div class="login-wrapper">
  <h2>Smart Traffic Vision</h2>

  <form method="POST">
    <input
      name="username"
      placeholder="Username"
      required
    >

    <input
      name="password"
      type="password"
      placeholder="Password"
      required
    >

    <button type="submit">Login</button>
  </form>
</div>

</body>
</html>
