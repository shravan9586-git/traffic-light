<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Image Upload & Live Camera</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>

<div class="container">
    <h1>ðŸ“· Image Upload & Live Camera Feed</h1>

    <!-- SECTION 1: UPLOAD -->
    <div class="section">
        <h2>Upload Image</h2>

        <!-- Removed IP change fields from here -->
        <form id="uploadForm" enctype="multipart/form-data" style="grid-template-columns: 1fr auto;">
            <input type="file" id="imageInput" name="image" accept="image/*" required>
            <button type="submit">Upload</button>
        </form>

        <div id="uploadStatus" class="status"></div>

        <div class="preview">
            <h3>Image Preview</h3>
            <img id="previewImg" />
            <p id="placeholder">No image uploaded</p>
        </div>
    </div>

    <!-- SECTION 2: LIVE CAMERA -->
    <div class="section">
        <h2>Live Camera Feed</h2>

        <!-- NEW LOCATION: IP Webcam Controls -->
        <div style="display: flex; justify-content: center; gap: 10px; margin-bottom: 20px;">
            <input type="text" id="ipchange" placeholder="Change IP Webcam Address" style="width: 60%;">
            <button type="button" onclick="changeIP()">Change IP</button>
        </div>

        <!-- Wrapper for the video to ensure layout stability -->
        <div class="video-box">
            <div class="cam-frame" id="camFrame">
                <img src="{{ url_for('video') }}" alt="Camera Feed" id="video">
            </div>
            <button onclick="rotate()" class="btn1">Rotate</button>
        </div>
    </div>
</div>

<script>
// --- UPLOAD ELEMENTS ---
const form = document.getElementById("uploadForm");
const input = document.getElementById("imageInput");
const status = document.getElementById("uploadStatus");
const previewImg = document.getElementById("previewImg");
const placeholder = document.getElementById("placeholder");

// --- LIVE VIDEO ELEMENTS ---
let rotation = 0;
const videoEl = document.getElementById("video");     // The Live Video Image
const frameEl = document.getElementById("camFrame");  // The Wrapper Frame

// --- ROTATION LOGIC ---
function updateLayout() {
    // 1. Get natural dimensions of the VIDEO (fallback to 300x400 if loading)
    const nw = videoEl.naturalWidth || 300; 
    const nh = videoEl.naturalHeight || 400;

    // 2. Calculate scale to fit within 400px max width
    const MAX_SIZE = 400; 
    const scale = MAX_SIZE / Math.max(nw, nh); // Scale based on the largest side
    
    const finalW = nw * scale;
    const finalH = nh * scale;

    // 3. Set the size of the VIDEO element
    videoEl.style.width = finalW + "px";
    videoEl.style.height = finalH + "px";

    // 4. Adjust the FRAME container
    // If rotated 90 or 270 deg (Landscape orientation relative to frame), swap W and H
    const isSideways = rotation % 180 !== 0;

    if (isSideways) {
        frameEl.style.width = finalH + "px";  
        frameEl.style.height = finalW + "px"; 
    } else {
        frameEl.style.width = finalW + "px";
        frameEl.style.height = finalH + "px";
    }

    // 5. Apply Rotation + Centering to VIDEO
    // IMPORTANT: "translate(-50%, -50%)" keeps it centered in the frame
    videoEl.style.transform = `translate(-50%, -50%) rotate(${rotation}deg)`;
}

function rotate() {
    rotation = (rotation + 90) % 360;
    updateLayout();
}

// Run layout update on load and resize
videoEl.onload = updateLayout;
window.addEventListener('load', updateLayout);
window.addEventListener('resize', updateLayout);


// --- UPLOAD LOGIC ---
function changeIP(){
    let ip = document.getElementById("ipchange").value.trim();

    if(ip&&!ip.startsWith("http")){
        ip = `http://${ip}:8080/video`;
    }
    fetch('/set-camera',{
        method:'POST',
        headers:{'Content-Type':'application/json'},
        body:JSON.stringify({camera:ip})
    })
    .then(res=>res.json())
    .then(data=>{
        alert(data.message);

        const videoElement = document.getElementById("video");// Reload the video source to apply the change immediately without page refresh issues
        const timestamp = new Date().getTime();// Prevent browser caching.
        videoElement.src = "{{url_for('video')}}?t" + timestamp;
    })
    .catch(err=>console.error(err))
}

form.addEventListener("submit", async (e) => {
    e.preventDefault();

    const file = input.files[0];
    if (!file) return;

    const data = new FormData();
    data.append("image", file);

    status.textContent = "Uploading...";
    status.className = "status loading";

    try {
        const res = await fetch("/upload-image", {
            method: "POST",
            body: data
        });

        const result = await res.json();

        if (res.ok) {
            status.textContent = result.message;
            status.className = "status success";

            previewImg.src = `/uploads/${result.filename}`;
            previewImg.style.display = "block";
            placeholder.style.display = "none";
        } else {
            status.textContent = result.error;
            status.className = "status error";
        }
    } catch {
        status.textContent = "Upload failed";
        status.className = "status error";
    }
});
</script>

</body>
</html>
