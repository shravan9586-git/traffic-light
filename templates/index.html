<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Image Upload & Live Camera</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>

<div class="container">
    <h1>ðŸ“· Image Upload & Live Camera Feed</h1>

    <div class="section">
        <h2>Upload Image</h2>

        <form id="uploadForm" enctype="multipart/form-data">
            <input type="file" id="imageInput" name="image" accept="image/*" required>
            <input type="text" id="ipchange" placeholder="Change IP Webcame Address">
            <button type="button" onclick="changeIP()">Change IP</button>
            <button type="submit">Upload</button>
        </form>

        <div id="uploadStatus" class="status"></div>

        <div class="preview">
            <h3>Image Preview</h3>
            <img id="previewImg" />
            <p id="placeholder">No image uploaded</p>
        </div>
    </div>

    <div class="section">
        <h2>Live Camera Feed</h2>
        <div class="video-box">
            <img src="{{ url_for('video') }}" alt="Camera Feed" id="video">
            <button onclick="rotate()" class="btn1">Rotate</button>
        </div>
    </div>
</div>

<script>
const form = document.getElementById("uploadForm");
const input = document.getElementById("imageInput");
const status = document.getElementById("uploadStatus");
const img = document.getElementById("previewImg");
const placeholder = document.getElementById("placeholder");
let rotation = 0;

function rotate(){
    rotation = (rotation + 90) % 360;
    document.getElementById("video").style.transform = `rotate(${rotation}deg)`;
}

function changeIP(){
    const ip=document.getElementById("ipchange").value;
    fetch('/set-camera',{
        method:'POST',
        headers:{'Content-Type':'application/json'},
        body:JSON.stringify({camera:ip})
    })
    .then(res=>res.json())
    .then(data=>{
        alert(data.message);
    })
    .catch(err=>console.error(err))
}

form.addEventListener("submit", async (e) => {
    e.preventDefault();

    const file = input.files[0];
    if (!file) return;

    const data = new FormData();
    data.append("image", file);

    status.textContent = "Uploading...";
    status.className = "status loading";

    try {
        const res = await fetch("/upload-image", {
            method: "POST",
            body: data
        });

        const result = await res.json();

        if (res.ok) {
            status.textContent = result.message;
            status.className = "status success";

            img.src = `/uploads/${result.filename}`;
            img.style.display = "block";
            placeholder.style.display = "none";
        } else {
            status.textContent = result.error;
            status.className = "status error";
        }
    } catch {
        status.textContent = "Upload failed";
        status.className = "status error";
    }
});
</script>

</body>
</html>
